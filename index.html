  <main>
    <section class="hero py-5 " id="hero">
      <div class="container">
        <form action="" class="py-4 ">
          <div class=" position-relative d-flex ">
            <input type="text" class=" location-input form-control rounded-pill p-3 ps-4" id="exampleFormControlInput1"
              placeholder="Find Your Location...">
            <button type="button"
              class="btn btn-outline-info rounded-pill p-2 px-5 my-2 mx-2  position-absolute end-0 top-0">Find</button>
          </div>
        </form>
      </div>
    </section>

    <section class="weth p-5">
      <div class="container">
        <div class="row g-4 rounded rounded-4">
          <div class="col-md-4 main-weather bg-main-col">
            <div class="inner rounded">
              <div class="top-info d-flex justify-content-between align-items-center p-2">
                <span class="day-info"></span>
                <span  class="month-info"></span>
              </div>
              <div class="data p-4 px-3">
                <h3 class="weather-city h4">Cairo</h3>
                <h4 class="weather-deg  fw-bold text-white mb-0">36.4<sup>o</sup>C</h4>
                <img src="images/sunny.png" class="weather-img  w-25 mb-3" alt="Main image for ToDayWeather">
                <p class="weather-status text-info">Sunny</p>
                <div class="status d-flex align-items-center justify-content-start">
                  <span class="rain m-3 d-flex align-items-center justify-content-center span1"><img src="images/icon-umberella@2x.png" alt="Umberella icon" class="me-1 "><span>20%</span></span>
                  <span class="wind m-3 d-flex align-items-center justify-content-center span2"><img src="images/icon-wind@2x.png" alt="Umberella icon"class="me-1 "><span>18km/h</span></span>
                  <span class="compass m-3 d-flex align-items-center justify-content-center span3"><img src="images/icon-compass@2x.png" alt="Umberella icon" class="me-1 "><span>East</span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 second-weather bg-secondary-color">
            <div class="inner rounded">
              <div class="top-info2 d-flex justify-content-center align-items-center p-2">
                <span class="weather-date">Friday</span>
              </div>
              <div class="data p-4 px-3 text-center">
                <img src=" images/sunny.png" class="weather-img " alt="">
                <h4 class="weather-deg  fw-bold text-white mt-3 mb-0 fs-3">36.4<sup>o</sup>C</h4>
                <h5 class="weather-deg2  text-white mb-0 fs-5 my-1 text-opacity-50">36.4<sup>o</sup></h5>
                <p class="weather-status text-info my-4">Sunny</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 second-weather bg-main-col">
            <div class="inner rounded">
              <div class="top-info d-flex justify-content-center align-items-center p-2">
                <span class="weather-date">Friday</span>
              </div>
              <div class="data p-4 px-3 text-center">
                <img src=" images/sunny.png" class="weather-img " alt="">
                <h4 class="weather-deg  fw-bold text-white mt-3 mb-0 fs-3">36.4<sup>o</sup>C</h4>
                <h5 class="weather-deg2  text-white mb-0 fs-5 my-1 text-opacity-50">36.4<sup>o</sup></h5>
                <p class="weather-status text-info my-4">Sunny</p>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>

    <section class="footer bg-secondary-color p-4">

        <div class="box d-flex justify-content-between align-items-center flex-md-row flex-column  ">
